<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="favicon16" width="16" height="16" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="favicon32" width="32" height="32" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="favicon48" width="48" height="48" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <script>
        function createFavicon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#1d4ed8');
            
            // Draw globe background
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 1, 0, 2 * Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = '#1e40af';
            ctx.lineWidth = 0.5;
            ctx.stroke();
            
            // Draw grid lines
            ctx.strokeStyle = '#3b82f6';
            ctx.lineWidth = 0.3;
            ctx.globalAlpha = 0.6;
            
            // Horizontal lines
            ctx.beginPath();
            ctx.ellipse(size/2, size/2, size/2 - 1, (size/2 - 1) * 0.5, 0, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Vertical lines
            ctx.beginPath();
            ctx.ellipse(size/2, size/2, (size/2 - 1) * 0.5, size/2 - 1, 0, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Center lines
            ctx.beginPath();
            ctx.moveTo(1, size/2);
            ctx.lineTo(size - 1, size/2);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(size/2, 1);
            ctx.lineTo(size/2, size - 1);
            ctx.stroke();
            
            ctx.globalAlpha = 1;
            
            // Draw land masses
            ctx.fillStyle = '#10b981';
            ctx.globalAlpha = 0.8;
            
            // Main land mass
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/4, 0, 2 * Math.PI);
            ctx.fill();
            
            // Smaller land masses
            ctx.globalAlpha = 0.6;
            ctx.beginPath();
            ctx.arc(size/3, size/3, size/8, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(2*size/3, 2*size/3, size/8, 0, 2 * Math.PI);
            ctx.fill();
            
            // Highlight
            ctx.globalAlpha = 0.3;
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.ellipse(size/3, size/3, size/8, size/4, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            return canvas.toDataURL('image/png');
        }
        
        // Generate favicons
        const favicon16 = createFavicon('favicon16', 16);
        const favicon32 = createFavicon('favicon32', 32);
        const favicon48 = createFavicon('favicon48', 48);
        
        // Create download links
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Add download buttons
        const downloadDiv = document.createElement('div');
        downloadDiv.innerHTML = `
            <button onclick="downloadCanvas('favicon16', 'favicon-16x16.png')">Download 16x16</button>
            <button onclick="downloadCanvas('favicon32', 'favicon-32x32.png')">Download 32x32</button>
            <button onclick="downloadCanvas('favicon48', 'favicon-48x48.png')">Download 48x48</button>
        `;
        document.body.appendChild(downloadDiv);
        
        console.log('Favicon data URLs:');
        console.log('16x16:', favicon16);
        console.log('32x32:', favicon32);
        console.log('48x48:', favicon48);
    </script>
</body>
</html>
